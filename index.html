<html>
	<head>
		<title>Tic tac d'oh!</title>
		<link rel="stylesheet" href="style.css?v=0.3">
		<script src="script.js?v=0.3"></script>
	</head>

	<body onload="init()">
		<div id="header">
			<h1>Tic tac d'oh!</h1>
			<h2>Beat smart AIs in these fun Tic tac toe variants!</h2>
		</div>
		<div id="main">
			<div class="left">
				<p class="error">This game is in alpha. Please report bugs when you see them!</p>
				<p>Choose the gamemode</p>
				<select id="gamemode">
					<option value="3 5 3">Classic</option>
					<option value="3 3 3">You can move pieces around</option>
					<option value="4 8 4">4x4 grid</option>
					<option value="4 4 4">4x4 grid, moving pieces</option>
					<option value="8 32 4">Giant grid</option>
					<option value="4 32 4">Giant grid, moving pieces</option>
				</select>

				<p>Choose the AI level</p>
				<select id="ailevel">
					<option value="0">Drunk Homer</option>
					<option value="1">Homer</option>
					<option value="2">Mr. Burns</option>
					<option value="3" selected="selected">Bart</option>
					<option value="4">Lisa</option>
				</select>

				<div class="br"></div>
				<p>Warning, the latter will reset the current game!</p>
				<a href="javascript:apply()">Apply</a>
			</div>
			<div class="right">
				<canvas id="canvas" width=700 height=700></canvas>
			</div>
		</div>
	</body>
</html>
