<html>
	<head>
		<title>Tic tac d'oh!</title>
		<link rel="stylesheet" href="style.css?v=B0.2">
		<script src="script.js?v=B0.2"></script>
	</head>

	<body onload="init()">
		<div id="header">
			<h1>Tic tac d'oh!</h1>
			<h2>Beat smart AIs in these fun Tic tac toe variants!</h2>
		</div>
		<div id="main">
			<div class="left">
				<span class="error">This game is in beta. Please report bugs when you see them!</span>
				<p>Choose the gamemode</p>
				<select id="gamemode">
					<option value="0">Classic</option>
					<option value="1">You can move pieces around</option>
					<option value="2">4x4 grid</option>
					<option value="3">4x4 grid, moving pieces</option>
					<option value="4">Giant grid</option>
					<option value="5">Giant grid, moving pieces</option>
				</select>
				<p class="comment"></p>

				<p>Choose the AI level</p>
				<select id="ailevel">
					<option value="0">Drunk Homer</option>
					<option value="1">Homer</option>
					<option value="2">Mr. Burns</option>
					<option value="3" selected="selected">Bart</option>
					<option value="4">Lisa</option>
				</select>
				<p class="comment"></p>

				<div class="br"></div>
				<p>Warning, the latter will reset the current game!</p>
				<a href="javascript:newGame(true)">Apply</a>
			</div>
			<div class="right">
				<canvas id="canvas" width=700 height=700></canvas>
			</div>
		</div>
	</body>
</html>
